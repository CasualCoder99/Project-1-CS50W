{% extends 'encyclopedia/layout.html' %}

{% block body %}
	<form class="newPost" method="POST">
		{% csrf_token %}
		<div class="fieldWrapper">
			{{form.title.errors}}
			{{form.title.label_tag}}
			{{form.title}}
		</div>

		<div class="fieldWrapper">
			{{form.entry.errors}}
			{{form.entry.label_tag}}
			{{form.entry}}
		</div>

		<button type="submit" class="btn btn-info">Submit</button>
	</form>
{% endblock %}
